    <div class="flex-item-right">
        <section id="book">
            <h2>Book Your Trip</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="guide">Choose a Tour Guide:</label>
                <select id="guide" name="guide">
                    <option value="guide1">Guide 1</option>
                    <option value="guide2">Guide 2</option>
                </select>

                <button type="submit" onclick="alert('Your trip has been booked! We will contact you shortly.')">Book Now</button>
            </form>
        </section>
    </div>
